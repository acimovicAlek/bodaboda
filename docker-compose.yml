version: '3'
 
services:
  db:
    container_name: mysqldb
    build:
      context: ./mysql
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  app:
    build:
      context:  ./BodaBodaServer
      dockerfile: Dockerfile
    expose:
      - "5000"
    depends_on:
      - db
    links:
      - db
    
  proxy:
    build:
      context:  ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - app
    links:
      - app
